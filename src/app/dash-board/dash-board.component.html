<div class="table1">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
   
      <ng-container matColumnDef="Employee Id">
        <th mat-header-cell *matHeaderCellDef>Employee Id</th>
        <td mat-cell *matCellDef="let element">{{element.empId}}</td>
        
      </ng-container> 
  
      <ng-container matColumnDef="Employee Name">
        <th mat-header-cell *matHeaderCellDef>Employee Name</th>
        <td mat-cell *matCellDef="let element">{{element.empName}}</td>
        
      </ng-container>
      
      <!-- Designation Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.empEmail}}</td>
      </ng-container>
    
      <!-- DOJ Column -->
      <ng-container matColumnDef="DOB">
        <th mat-header-cell *matHeaderCellDef >DOB</th>
        <td mat-cell *matCellDef="let element">{{element.dob | date}}</td>
      </ng-container>
  
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef >City</th>
        <td mat-cell *matCellDef="let element">{{element.city}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef >phone</th>
        <td mat-cell *matCellDef="let element">{{element.empPhone}}</td>
      </ng-container>
  
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        </table>
      </div>
